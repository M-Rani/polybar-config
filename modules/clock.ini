[module/calendar-clock]
type = internal/date
interval = 5.0

time = %a %b %d, %H:%M

label = %time%
label-foreground = ${colors.foreground}
label-background = ${colors.background}
label-padding = 1

[module/clock]
type = internal/date
interval = 1.0

time = %a %b %d | %H:%M
time-alt = %a %H:%M

label = %time%
label-foreground = ${colors.foreground}
label-background = ${colors.background}
label-padding = 1
