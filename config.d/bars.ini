[bar/statusline]
width = 100%
height = 18px
line-size = 1

offset-x = 0
offset-y = 0

font-0 = "Terminus:antialias=false:size=11;2"
font-1 = "Font Awesome 6 Free Solid:style=Solid:size=10;3"
font-2 = "DejaVu Sans Mono wifi ramp:size=10;2"
font-3 = "Symbols Nerd Font Mono:size=8;2.5"

background = ${colors.background}
foreground = ${colors.foreground-alt}

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-padding = 8

tray-transparent = true
tray-background = ${colors.background}
tray-foreground = ${colors.foreground-alt}

modules-left = i3-workspaces-numbers xwindow
modules-center =
modules-right = clock

padding-left = 0
padding-right = 0

border-size = 0
border-bottom = 1

underline-size = 0
overline-size = 0
border-color = ${colors.border}

cursor-click = pointer
cursor-scroll = ns-resize

override-redirect = false
enable-ipc = true
